<!DOCTYPE html>
<html>

<head>
    <title>Tic Tac</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
    height: 100vh;
    background-image: url(./futuristic-metaverse-empty-room-product-display-presentation-abstract-technology-scifi-with-neon-light-3d-background.jpg);
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    position: relative;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
}

.game {
    width: 300px;
    max-width: 700px;
    height: auto;
    font-family: system-ui;
    text-align: center;
    color: white;
    margin: auto;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.5);
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    transform: scale(1.3);
    /* Adjust the scale factor as needed */
}

#title {
    font-size: 40px;
    padding: 5px 0;
    margin: 5px 0;
    border-radius: 5px;
    background-color: rgb(255, 153, 153);
}

span {
    color: #000033;
}

.square {
    height: 80px;
    width: 80px;
    float: left;
    margin: 10px;
    background: rgb(51, 153, 255);
    border-radius: 10px;
    font-size: 50px;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}

.square:hover {
    background: rgb(255, 102, 255);
    cursor: pointer;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}

@media (max-width: 600px) {
    .game {
        transform: scale(1);
        /* Reset zoom for smaller screens */
    }
}
    </style>
</head>

<body>
    <div class="game">
        <div id="title">X O <span>GAME</span></div>
        <div class="square" id="item1" onclick="game('item1')"></div>
        <div class="square" id="item2" onclick="game('item2')"></div>
        <div class="square" id="item3" onclick="game('item3')"></div>
        <div class="square" id="item4" onclick="game('item4')"></div>
        <div class="square" id="item5" onclick="game('item5')"></div>
        <div class="square" id="item6" onclick="game('item6')"></div>
        <div class="square" id="item7" onclick="game('item7')"></div>
        <div class="square" id="item8" onclick="game('item8')"></div>
        <div class="square" id="item9" onclick="game('item9')"></div>
    </div>

    <script src="tic-tac.js">let turn = 'X';
let squares = [];
let title = document.querySelector('#title');

function end(num1, num2, num3) {
    title.innerHTML = `${squares[num1]} Winner`;
    document.getElementById('item' + num1).style.background = '#000';
    document.getElementById('item' + num2).style.background = '#000';

    document.getElementById('item' + num3).style.background = '#000';
    let dots = '';
    let dotInterval = setInterval(function() {
        dots += '.';
        title.innerHTML = `${squares[num1]} Winner${dots}`;
        if (dots.length > 3) {
            clearInterval(dotInterval);
            setTimeout(function() { location.reload() }, 1000); // Reload after 1 second
        }
    }, 500);
}

function winner() {
    for (let i = 1; i <= 9; i++) {
        squares[i] = document.getElementById('item' + i).innerHTML.trim();
    }


    if (squares[1] === squares[2] && squares[2] === squares[3] && squares[1] !== '') {
        end(1, 2, 3);
    } else if (squares[4] === squares[5] && squares[5] === squares[6] && squares[4] !== '') {
        end(4, 5, 6);
    } else if (squares[7] === squares[8] && squares[8] === squares[9] && squares[7] !== '') {
        end(7, 8, 9);
    } else if (squares[1] === squares[4] && squares[4] === squares[7] && squares[1] !== '') {
        end(1, 4, 7);
    } else if (squares[2] === squares[5] && squares[5] === squares[8] && squares[2] !== '') {
        end(2, 5, 8);
    } else if (squares[3] === squares[6] && squares[6] === squares[9] && squares[3] !== '') {
        end(3, 6, 9);
    } else if (squares[1] === squares[5] && squares[5] === squares[9] && squares[1] !== '') {
        end(1, 5, 9);
    } else if (squares[3] === squares[5] && squares[5] === squares[7] && squares[3] !== '') {
        end(3, 5, 7);
    }
}

function game(id) {
    let element = document.getElementById(id);
    if (element.innerHTML === '' && title.innerHTML !== 'Winner') {
        element.innerHTML = turn;
        if (turn === 'X') {
            turn = 'O';
            title.innerHTML = 'O';
        } else {
            turn = 'X';
            title.innerHTML = 'X';
        }
        winner();
    }
}</script>
</body>

</html>
